version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/merlin.db
      - FERNET_KEY=${FERNET_KEY}
      - CORS_ORIGINS=http://localhost:3000
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - merlin-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - merlin-network

networks:
  merlin-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
