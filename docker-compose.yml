version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/merlin.db
      - FERNET_KEY=${FERNET_KEY}
      - OPTILLM_URL=http://optillm:8000
      - CORS_ORIGINS=http://localhost:3000
      - LOG_LEVEL=INFO
    depends_on:
      optillm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - merlin-network

  optillm:
    image: ghcr.io/codelion/optillm:latest-proxy
    ports:
      - "8000:8000"
    environment:
      - OPTILLM_BASE_URL=${OPTILLM_BASE_URL:-https://api.openai.com/v1}
      - OPTILLM_APPROACH=auto
      - OPTILLM_PORT=8000
      - OPTILLM_API_KEY=${OPTILLM_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - merlin-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - merlin-network

networks:
  merlin-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
