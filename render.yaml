# Render Blueprint for Merlin Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: merlin-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -e . --no-cache-dir
    startCommand: uvicorn merlin.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    buildFilter:
      paths:
        - backend/**
      ignoredPaths:
        - frontend/**
        - README.md
        - DEPLOYMENT.md
        - .gitignore
    envVars:
      - key: FERNET_KEY
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET_KEY
        sync: false  # Set manually in Render dashboard (min 32 chars)
      - key: DATABASE_URL
        sync: false  # Set manually (from Neon or managed Postgres)
      - key: CORS_ORIGINS
        value: "https://your-frontend.vercel.app"  # MUST update with your actual Vercel deployment URL (JSON array format: ["https://app.example.com","https://www.example.com"] for multiple origins)
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
