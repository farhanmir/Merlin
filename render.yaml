# Render Blueprint for Merlin Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: merlin-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -e . --no-cache-dir
    startCommand: uvicorn merlin.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    buildFilter:
      paths:
        - backend/**
      ignoredPaths:
        - frontend/**
        - README.md
        - DEPLOYMENT.md
        - .gitignore
    envVars:
      - key: FERNET_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        sync: false  # Set manually (from Neon)
      - key: OPTILLM_URL
        sync: false  # Set manually (from Replit)
      - key: CORS_ORIGINS
        value: "*"  # Update with your Vercel URL after frontend deployment
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
